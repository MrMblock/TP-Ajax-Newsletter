<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Newsletter</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      --glass-bg: rgba(255, 255, 255, 0.90);
      --glass-border: 1px solid rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }

    body {
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', sans-serif;
      padding: 20px;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .newsletter-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: var(--glass-border);
      border-radius: 24px;
      box-shadow: var(--glass-shadow);
      padding: 3rem;
      width: 100%;
      max-width: 550px;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      z-index: 1;
    }

    .newsletter-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: var(--primary-gradient);
    }

    h1 {
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 0.5rem;
      font-size: 2rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: #6b7280;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      font-weight: 400;
    }

    .form-label {
      font-weight: 500;
      color: #374151;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    .form-control {
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: #fff;
      border-color: #818cf8;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .form-control.is-invalid {
      border-color: #ef4444;
      background-image: none;
    }

    .form-control.is-invalid:focus {
      box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
    }

    .btn-subscribe {
      background: var(--primary-gradient);
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-subscribe:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5);
    }

    .btn-subscribe:active {
      transform: translateY(0);
    }

    .alert {
      border: none;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: none;
      animation: slideIn 0.4s ease-out;
    }

    .alert-success {
      background: #ecfdf5;
      color: #065f46;
      border-left: 4px solid #10b981;
    }

    .alert-danger {
      background: #fef2f2;
      color: #991b1b;
      border-left: 4px solid #ef4444;
    }

    .alert.show {
      display: flex;
      align-items: flex-start;
    }

    .error-list {
      margin: 0;
      padding-left: 1.2rem;
      font-size: 0.95rem;
    }

    .privacy-note {
      text-align: center;
      color: #9ca3af;
      font-size: 0.85rem;
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading Spinner */
    .spinner-border {
      width: 1.2rem;
      height: 1.2rem;
      border-width: 0.15em;
    }

    .loading {
      display: none;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translateX(-5px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(5px);
      }
    }

    .shake {
      animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <div class="container d-flex justify-content-center">
    <div class="newsletter-card">
      <div class="text-center">
        <div class="mb-3">
          <i class="bi bi-envelope-paper-heart-fill text-primary"
            style="font-size: 3rem; background: -webkit-linear-gradient(135deg, #6366f1, #a855f7); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;"></i>
        </div>
        <h1>Restez Connecté</h1>
        <p class="subtitle">Rejoignez ma newsletter pitié!!!</p>
      </div>

      <!-- Alerte de succès -->
      <div class="alert alert-success shadow-sm" id="successAlert" role="alert">
        <i class="bi bi-check-circle-fill me-3 fs-5"></i>
        <div>
          <h6 class="alert-heading fw-bold mb-1">Inscription réussie !</h6>
          <div id="successMessage"></div>
        </div>
      </div>

      <!-- Alerte d'erreur -->
      <div class="alert alert-danger shadow-sm" id="errorAlert" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-3 fs-5"></i>
        <div>
          <h6 class="alert-heading fw-bold mb-1">Attention</h6>
          <ul class="error-list" id="errorList"></ul>
        </div>
      </div>

      <!-- Formulaire -->
      <form id="newsletterForm" novalidate>
        <div class="mb-4">
          <label for="email" class="form-label">Adresse Email</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-0 ps-0">
              <i class="bi bi-envelope text-muted"></i>
            </span>
            <input type="email" class="form-control" id="email" name="email" placeholder="votre@email.com" required>
            <div class="invalid-feedback" id="emailError"></div>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Jean" required>
            <div class="invalid-feedback" id="prenomError"></div>
          </div>

          <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" placeholder="Dupont" required>
            <div class="invalid-feedback" id="nomError"></div>
          </div>
        </div>

        <button type="submit" class="btn btn-subscribe">
          <span class="loading">
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Traitement...
          </span>
          <span class="submit-text">S'inscrire maintenant <i class="bi bi-arrow-right ms-2"></i></span>
        </button>
      </form>

      <div class="privacy-note">
        <i class="bi bi-shield-lock"></i>
        <span>Gabriel Saint-Louis</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- Script personnel -->
  <script src="js/particles-config.js"></script>
  <script src="js/form-handler.js"></script>
</body>

</html>
